    <div class="flexbox-container">
        <div class="flexbox-item-1">
            <form>
                <label>Cuantas personas trabajan en tu familia?</label>
                <input id="integrantesTrabajadores" type="text" placeholder="Ingresa el numero">

            </form>
        </div>
        <div class="flexbox-item-2"></div>
        <div class="flexbox-item-3"></div>
        <div id="analisis" class="hidden flexbox-item-3" >
            <p>El mayor salario anual es:<strong id="mayorSalario"></strong></p>
            <p>El menor salario anual es:<strong id="menorSalario"></strong></p>
            <p>El salario anual promedio es:<strong id="salarioAnualPromedio"></strong></p>
            <p>El salario mensual promedio es:<strong id="salarioMensualPromedio"></strong></p>
        </div>



    </div>
    


<script src='main.js'></script>
