<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Clase 6b</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Tarea-6b-CSS.css'>
</head>
<body>
    <h1>Calculadora de salario.</h1>
    <form>
        <div class="flexbox-container">
            <div class="flexbox-item-1">
                <label>Cuantas personas trabajan en tu familia?</label>
                <input id="cantidad-integrantes" type="number" placeholder="Ingresa el numero">
                <button id="botonSiguiente" type="button">Siguiente</button>
            </div>

            <div id="integrantes" class="flexbox-item-2 hidden">
                <button type="button" id="calcular" class="hidden">Calcular</button>
            </div>

            <div id="analisis" class="flexbox-item-3 hidden" >
                <p>El mayor salario anual es:<strong id="mayorSalario"></strong></p>
                <p>El menor salario anual es:<strong id="menorSalario"></strong></p>
                <p>El salario anual promedio es:<strong id="salarioAnualPromedio"></strong></p>
                <p>El salario mensual promedio es:<strong id="salarioMensualPromedio"></strong></p>
            </div>
            <button id="botonReinicioTotal" type="reset">Resetear</button>
        </div>
    </form>
    
    


<script src='Tarea-6b-JS.js'></script>
</body>
</html>
